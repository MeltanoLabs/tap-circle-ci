[build-system]
build-backend = "poetry.core.masonry.api"
requires = [
  "poetry-core>=1.6",
]

[tool.poetry]
name = "tap-circle-ci"
version = "0.1.1"
description = "`tap-circle-ci` is a Singer tap for CircleCI, built with the Meltano SDK for Singer Taps."
authors = [
  "Fran Lozano <fjlozanos@gmail.com>",
]
maintainers = [
  "Fran Lozano <fjlozanos@gmail.com>",
  "Meltano Team <hello@meltano.com>",
]
keywords = [
  "ELT",
  "Meltano",
  "CircleCI",
]
license = "Apache-2.0"

[tool.poetry.dependencies]
python = ">=3.8,<4"
requests = "^2.31.0"
singer-sdk = "~=0.32.0"

[tool.poetry.dev-dependencies]
pytest = "^7.4.2"
types-requests = "^2.31.0.6"

[tool.poetry.scripts]
# CLI declaration
tap-circle-ci = 'tap_circle_ci.tap:TapCircleCI.cli'

[tool.ruff]
explicit-preview-rules = false
ignore = [
  "ANN101", # missing-type-self
  "DJ",     # flake8-django
  "CPY",    # missing-copyright-notice
]
line-length = 88
preview = true
select = ["ALL"]
src = ["tap_pulumi_cloud", "tests"]
target-version = "py38"
unfixable = [
  "ERA001",  # commented-out-code
]

[tool.ruff.per-file-ignores]
"noxfile.py" = ["ANN"]
"tests/*" = [
  "ANN201",  # missing-return-type-public-function
  "S101",    # assert
  "SLF001",  # private-member-access
]

[tool.ruff.flake8-annotations]
allow-star-arg-any = true

[tool.ruff.format]
# Enable preview style formatting.
preview = true

[tool.ruff.isort]
known-first-party = ["tap_circle_ci"]

[tool.ruff.pydocstyle]
convention = "google"
